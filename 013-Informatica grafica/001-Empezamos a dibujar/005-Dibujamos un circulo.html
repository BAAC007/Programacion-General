<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <canvas></canvas>
    <script>
        let lienzo = document.querySelector("canvas");
        let contexto = lienzo.getContext("2d")
        lienzo.width = 512;
        lienzo.height = 512;
        contexto.fillRect(40,40,60,60); // x, y, w, h

        //Circulo
        contexto.beginPath();
        contexto.arc(150,150,50,0,Math.PI*2) // x,r,y,ang_incio,ang_final
        contexto.fill()
    </script>
</body>
</html>
