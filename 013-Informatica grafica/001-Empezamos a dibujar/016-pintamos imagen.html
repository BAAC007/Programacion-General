<!DOCTYPE html>
<html>
<head>
    <style>
        canvas{border: 1px solid gray;}
    </style>
</head>
<body>
    <canvas></canvas>
    <input type="color" id="selectorcolor">
    <input type="range" id="grosortrazo">
    <script>
        let lienzo = document.querySelector("canvas");
        let contexto = lienzo.getContext("2d");
        lienzo.width = 512
        lienzo.height = 512
        let imagen = new Image();
        imagen.src = "blueaesthetic.jpg"
        imagen.onload = function(){
            contexto.drawImage(imagen,50,50)
        }
    </script>
</body>
</html>
